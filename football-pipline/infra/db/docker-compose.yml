services:
  postgres:
    image: postgres:16
    container_name: football_pg
    environment:
      POSTGRES_DB: football_dw
      POSTGRES_USER: football_user
      POSTGRES_PASSWORD: football_pass
    ports:
      - "5432:5432"
    volumes:
      - football_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U football_user -d football_dw"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  football_pgdata:
